<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-express</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body>
<div id="app">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="list in lists">
        <td>{{list.id}}</td>
        <td>{{list.title}}</td>
        <td>{{list.date}}</td>
        <td><button @click="removeData(list.id)">{{list.action}}</button></td>
      </tr>
    </tbody>
  </table>
  <button @click="addData()">增加数据</button>
  <div v-show="isDisplay">
    <label for="title">Title</label>
    <input type="text" id="title" v-model="newTitle">
    <button @click="saveData()">确定</button>
  </div>
</div>
</body>
<script src="./js/main.js"></script>
</html>
